<h1 class="header">todo-list</h1>
<div class="container-fluid">
    <table class="table table-dark table-bordered table-hover">
        <thead>    
            <tr>
                <th scope="col">id</th>
                <th scope="col">todo_text</th>
                <th scope="col">time_added</th>
                <th scope="col">time_finished</th>
                <th scope="col">boolean finished</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos" (click)="todo_clicked(todo)">
                <th scope="row">{{todo.id}}</th>
                <th>{{todo.todo_text}}</th>
                <th>{{todo.time_added}}</th>
                <th>{{todo.time_finished}}</th>
                <th>{{todo.finished}}</th>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>Selected Todo</h2>
    <ul>
        <li>
            <input type="text" [(ngModel)]="curr_text">TEXT
        </li>
        <li>
            <input type="text" [(ngModel)]="curr_added">ADDED
        </li>
        <li>
            <input type="checkbox" [(ngModel)]="curr_finished">FINISHED
        </li>
        <li>
            <input type="text" [(ngModel)]="curr_time_finished">TIME_FINISHED
        </li>
    </ul>
</div>
